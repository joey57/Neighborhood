{% extends 'base.html' %} 
{% load crispy_forms_tags %} 
{% if messsages %}
{% for message in messages %}
    <div class="alert alert-{{message.tags}}">
        {{message}}
    </div>
{% endfor %}
{% endif %}
{% block content %} 
{% load static %}
  <div class="container mt-5">
    <div class="row">
    <div class="login-form">
      <p class="logo text-white">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group text-white">
                <legend class="border-bottom mb-4 text-white">Login</legend>
                {{ form | crispy }}
            </fieldset>
            <div class="from-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>

        <div class="border-top pt-3">
            <small class="text-white">Need an Account?
                <a class="text-primary" href="{% url 'register' %}">Sign Up</a>
            </small>
        </div>
    </div>
   </div>
  </div>  
{% endblock %}
