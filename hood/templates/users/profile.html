{% extends 'base.html' %}

{% block content %}
{% include 'navbar.html' %}
<div class="row mt-5"><br><br></div>
<div class="container bg-warning">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 mt-4 bg-white prof mr-2 ml-2">
            <h6>My Profile</h6>
            <img class="rounded-circle account-img d-block mx-auto" src="{{ user.profile.profile_pic.url }}"height="125px" width="125px">
            <h5 class="text-center mt-3">{{user.username}}</h5>
            <p class="text-center"> {{user.email}}</p>
            <p class="text-center">{{user.location}}</p>
            {% if request.user.profile.neighbourhood %}
            <p class="text-center">Current Hood <a class="btn btn-sm btn-info" href=" ">{{ user.profile.neighbourhood.name }}</a>
            </p>
            {% endif %}
            <a href="{% url 'update-profile' user.username %}">
                <i class="fas fa-edit"></i>&nbsp;
                &nbsp; Edit Profile
            </a>
        </div>
        <div class="col-md-3"></div>
    </div>


</div>
{% endblock %}
